<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/styles/styles.css" />
    <script type="text/javascript" src="./jquery.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <div class="info">
          <img src="./public/images/image-jeremy.png" alt="photo" />
          <div class="text">
            <p>Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </div>

        <ul id="options">
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>

      <div class="schedules">
        <div class="components" id="work"></div>

        <div class="components" id="play">
          <div class="hours">
            <div class="title">
              <h4>Play</h4>
              <img src="./public/images/icon-ellipsis.svg" alt="options" />
            </div>

            <div class="text-hours">
              <p id="time">10hrs</p>
              <p>Previous - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="components" id="study">
          <div class="hours">
            <div class="title">
              <h4>Study</h4>
              <img src="./public/images/icon-ellipsis.svg" alt="options" />
            </div>

            <div class="text-hours">
              <p id="time">4hrs</p>
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="components" id="exercise">
          <div class="hours">
            <div class="title">
              <h4>Exercise</h4>
              <img src="./public/images/icon-ellipsis.svg" alt="options" />
            </div>

            <div class="text-hours">
              <p id="time">4hrs</p>
              <p>Previous - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="components" id="social">
          <div class="hours">
            <div class="title">
              <h4>Social</h4>
              <img src="./public/images/icon-ellipsis.svg" alt="options" />
            </div>

            <div class="text-hours">
              <p id="time">5hrs</p>
              <p>Previous - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="components" id="self">
          <div class="hours">
            <div class="title">
              <h4>Self Care</h4>
              <img src="./public/images/icon-ellipsis.svg" alt="options" />
            </div>

            <div class="text-hours">
              <p id="time">2hrs</p>
              <p>Previous - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="text/javascript" src="./public/scripts/daily.js"></script>
  </body>
</html>
